<!DOCTYPE html>
<html lang="en">

                <label for="c" id="c1"><span></span></label>

                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>

                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                    <div class="worm__segment"></div>
                </div>
            </form>
        </div>
        <div class="btnNext">
            <button class="flex button-64" id="btn"  onclick="quizs()" role="button"><span class="text">Next</span></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
